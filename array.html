<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traversing array elements</title>
    <script>
        let elements = [1,3,5,7,32,34,54,23,3];
        for (let i = 0; i < elements.length; i++) {
            document.write(`the array index is ${i} and the value is ${elements[i]} <br>`);
        }

        const accessMe = () => {
            let el = document.getElementById('element').value;
            if (el < 10 && el >= 0 && typeof parseInt(el) === "number" ){
                alert(elements[el]);
            }
            else {
                alert('please enter a valid element');
            }
        }
    </script>
</head>
<body>
    <h1>This is array traversing</h1>
    <input type="text" name="element" id="element">
    <button onclick={accessMe()}>Find me</button>
</body>
</html>
