<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge_Arrays</title>
    <script>
      let data1 = [41, 52, 23, 34, 45];
      let data2 = [22, 42, 53, 64];
      let data3 = [0];
      for (let i = 0; i <= data1.length - 1; i++) {
        data3[i] = [data1[i]];
        console.warn(data3[i]);
      }
      for (let i = 0; i <= data2.length - 1; i++) {
        data3[data1.length] = [data2[i]];
        data1.length += 1;
        console.warn(data3[i]);
      }
      document.write(` the data in the array is ${data3}`);

    </script>
  </head>
  <body>
    <h1>This is Array Merger</h1>
  </body>
</html>
